            <form id="message-form" action="#">

  <div class="modal" id='modal-sign-up' tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sigin-Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="email-sign-up">Email </label>
              <input type="email" class="form-control" id="email-sign-up" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="password-sign-up">Password</label>
              <input type="password" class="form-control" id="password-sign-up">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id='btn-create'>Create</button>
          <button type="button" class="btn btn-primary" id='btn-signin'>Login</button>
        </div>
      </div>
